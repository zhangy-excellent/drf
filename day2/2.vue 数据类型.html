<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/vue.min.js"></script>
<div id="app">
    {{ message }}
    <h3>{{ username }}</h3>
    <h3>{{ number }}</h3>
    <h3>用户名:{{ user.username }},年龄:{{ user.age }},密码:{{ user.password }}</h3>
    <h3>{{ arr[0] }},{{ arr[1] }},{{ arr[2] }}</h3>
    <h3>{{ obj_li[0].username }},{{ obj_li[1].username }},{{ obj_li[2].username }}</h3>
</div>

<hr>
<script>
    new Vue({
        el:"#app",//用来定义vue的作用范围
        //用来给vue实例定义一些相关的数据
        data:{
            message:'你好',
            username:'张园',
            number:15,
            //对象
            user:{username:'张园','age':'22',"password":'123456'},
            //数组
            arr:['山西','太原','运城'],
            obj_li:[{username:'张园','age':'22',"password":'123456'},{username:'毛老师','age':'25',"password":'123456'},{username:'小波','age':'26',"password":'123456'}],

        }
    })
</script>
<div>
    {{ message }}
</div>
<hr>
</body>
</html>
