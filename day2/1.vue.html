<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--vue js的引入-->

</head>
<body>
<script src="js/vue.min.js"></script>
<div id="app">
    {{ message }}
    <h3>{{ username }}</h3>
</div>
<hr>
<script>
    new Vue({
        el:"#app",//用来定义vue的作用范围
        //用来给vue实例定义一些相关的数据
        data:{
            message:'你好',
            username:"张园",
        }
    })
</script>
<div>
    {{ message }}
</div>
<hr>
</body>
</html>
