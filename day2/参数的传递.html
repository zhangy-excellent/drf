<html lang="en">
<head>

<body>
<script src="js/vue.min.js"></script>
<div id="app">
<h3>数字:{{ number }},{{ name }}</h3>

<script>
    new Vue({
        el: "#app",//用来定义vue的作用范围
        //用来给vue实例定义一些相关的数据
        data: {
            number:18,
        },
        methods:{
            change_number(num,name,event){

                console.log(num,name,event)
                this.number = num
                this.name = name//可以手动加属性
            },
            modify_number(name,event){
                console.log(event)
            }
        }
    })
</script>

</body>
