<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/vue.min.js"></script>
<div id="app">
<h3 v-show="true">{{ message }}</h3>
<h3 v-show="haha">{{ message }}</h3>
    <input type="button" value="点我显示或隐藏" @click="show_hide">
</div>
<hr>
<script>
    new Vue({
        el: "#app",//用来定义vue的作用范围
        //用来给vue实例定义一些相关的数据
        data: {
            message:"上课一定好好听讲",
            haha:true,
        },
        methods:{
            show_hide(){
                this.haha = !this.haha
            }
        }
    })
</script>

</body>
</html>
