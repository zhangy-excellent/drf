<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/vue.min.js"></script>
<div id="app">
<span>{{ message }},百知教育欢迎大家</span>
    <hr>
    <span v-text="message">百知教育欢迎大家</span>
    <br>
    <span v-html="in_html">百知教育欢迎大家</span>

</div>
<hr>
<script>
    new Vue({
        el: "#app",//用来定义vue的作用范围
        //用来给vue实例定义一些相关的数据
        data: {
            message:'大家是非常优秀的大学生',
            in_html:'<a href="">hiwawa</a>'
        }
    })
</script>

</body>
</html>
