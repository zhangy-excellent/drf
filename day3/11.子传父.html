<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/vue.min.js"></script>
<div id="app">
<div>
    这是父组件:{{ username }}
    <!-- 接收子组件传递的自定义事件  并且绑定父组件的方法   -->
    <app @btn="click"></app>
</div>
</div>
<hr>
<script>

    let app = {
        template:`
        <div>这是子组件
        <input type="button" @click="clickMe" value="我是一个切换按钮">
        </div>
        `,
        methods:{
            clickMe(){
                this.$emit("btn","百知教育")
            }
        },
        props: ['btn']
    }

    new Vue({
        el: "#app",//用来定义vue的作用范围
        //用来给vue实例定义一些相关的数据
        data: {
            username:'张园',
        },
        methods:{
          click(name){
              this.username = name
          }
        },
        components:{
            app:app
        }
    })
</script>

</body>
</html>
