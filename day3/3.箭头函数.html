<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/vue.min.js"></script>
<div id="app">

</div>
<hr>
<script>
        //正常函数
        function add(a,b)
        {
            console.log(a+b)
        }
        add(2,3)

        //匿名函数
        let app = function (a,b,c) {
            console.log(a+b+c)
        }
        app(1,5,15)

        //箭头函数
        let app2 = (a,b,c) => console.log(a*b*c)
        app2(2,4,8)

        let app3 = function (a,b,c) {
            console.log(a-b+c);
            console.log(a+b*c);
        }
        app3(2,5,45)

        //不可以不写=>,否则报错,如果不写=>就写function
        let app4 = (a,b) =>
        {
            console.log(a/b);
        }
        app4(45,5)



</script>

</body>
</html>
