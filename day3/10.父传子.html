<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/vue.min.js"></script>
<div id="app">
    <input type="text" v-model="username">
    <br>
    父组件的值:{{ username }}
    <hr>
<!--父组件向子组件传递数据:在子组件的标签上绑定一个属性:任意属性名等于父组件的变量-->
    <app :test="username"></app>
</div>
<hr>
<script>

    let app ={
        template:`
        <div>这是子组件传递的数据:{{ test }}</div>
        `,
        props:['test'],
    }


    new Vue({
        el: "#app",//用来定义vue的作用范围
        //用来给vue实例定义一些相关的数据
        data: {

            username:'',
            password:'123546'
        },
        components:{
            'app':app,
        }
    })
</script>

</body>
</html>
