<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/vue.min.js"></script>
<div id="app">
<com></com>
<first></first>
</div>

<hr>
<script>
    //组建的定义,注册,渲染

    let com={
        template:`
        <div>
        <span>张园第一个组件</span>
        </div>
        `

    }
    let first={
        template:`
        <div>张园的另一个组件{{ username }}
        <span>张园的密码:{{ password }}</span>
        </div>
        `,
        data:function () {
            return {
                username:'张园1234',
                password:'xxxxxxxxjjjjjj',
            }
        }
    }
    //任意vue范围都生效
    Vue.component("com",com)
    Vue.component("first",first)



    new Vue({
        el: "#app",//用来定义vue的作用范围
        //用来给vue实例定义一些相关的数据
        data: {}
    })
</script>

</body>
</html>
