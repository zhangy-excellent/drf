<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<div id="app">
<router-view></router-view>
</div>
<hr>
<script>

    let first = {
        template:`
        <div>
        这是组件1<br>
            <router-link to="/second/1/zhangyuan">点我传送到组件2</router-link>
        </div>
        `
    }

    let second = {
        template:`
        <div>
        这是组件2<br>
        接收组件1传递回来的参数:id={{ $route.params.id  }},name={{ $route.params.name  }}

        </div>
        `
    }

    let myRouter = new VueRouter({
        routes:[
            {path:'/first',component:first},
            {path:'/second/:id/:name',component:second},
        ]
    })

    new Vue({
        el: "#app",//用来定义vue的作用范围
        //用来给vue实例定义一些相关的数据
        data: {},
        router:myRouter
    })
</script>

</body>
</html>
