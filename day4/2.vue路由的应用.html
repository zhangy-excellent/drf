<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
张园和他的过去
    <br>
<router-link to="/index">主页</router-link>
<router-link to="/user">表格</router-link>
<router-view></router-view>
</div>
<hr>
<script src="js/vue.min.js"></script>
<!--依赖于vue.js才可以使用-->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>

    let index = {
        template:`
        <div>
            <p align="center">系统欢迎页面</p>
        </div>
        `
    }

    let user = {
        template: `
        <div>
        <table>
            <tr v-for="person in users" :key="person.id">
                <td>{{ person.id }}</td>
                <td>{{ person.name }}</td>
                <td>{{ person.salary }}</td>
            </tr>
        </table>
        </div>
        `,
        data:function () {
            return {
                users:[
                    {id:'1','name':'张园','salary':18000},
                    {id:'2','name':'许金','salary':15000},
                    {id:'3','name':'郑卓琳','salary':13000},
                    {id:'4','name':'杨洋','salary':11000},
                ]
            }
        }
    }

    let myRouter = new VueRouter({
        routes:[
            {path:"/index",component:index},
            {path:"/user",component:user},
            {path:"/",redirect:"/index"},
            {path:"/*",redirect:"/user"},
            ]
    })

    new Vue({
        el: "#app",//用来定义vue的作用范围
        //用来给vue实例定义一些相关的数据
        data: {},
        router:myRouter,
    })
</script>

</body>
</html>
