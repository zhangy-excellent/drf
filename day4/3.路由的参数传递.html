<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<div id="app">

    张园的主页
<router-view></router-view>
</div>
<hr>
<script>

    let first = {
        template:`
        <div>
            这是组件1
            <router-link to="/second?id=3&name=zy">查看相应的组件2的这页</router-link>
        </div>
        `
    }


    let second = {
        template:`
        <div>
            这是组件2<br>
            接收组件1传来的参数<br>
            id:{{ $route.query.id }}<br>
            name:{{ $route.query.name }}
        </div>
        `
    }

    let myRouter = new VueRouter({
        routes:[
            {path:'/first',component:first},
            {path:'/second',component:second},
            ]
    })

    new Vue({
        el: "#app",//用来定义vue的作用范围
        //用来给vue实例定义一些相关的数据
        data: {},
        router:myRouter
    })
</script>

</body>
</html>
